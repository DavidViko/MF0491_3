<div id="listado">
  <h4>Listado de productos</h4>
  <div class="row">
    <div *ngFor="let producto of supermercado | filtroProd: searchText" [class.active]="prod==prodSelec">

      <div class="stock col-xs-12 col-md-2 col-sm-2" (click)="seleccionar($event,producto)">
        <div class="thumbnail">
          <div [class]="(producto.oferta!=0)? 'iconoOferta' : 'precioOculto'">{{producto.oferta}}%</div>
          <img src={{producto.foto}} alt="{{producto.nombre}}">
          <span [class]="(producto.oferta!=0)? 'precioAntes' : 'precioOculto'">{{producto.precio}}€</span>
          <span [class]="(producto.oferta!=0)? 'precioOferta' : 'precioNormal'">{{producto.precio}}€</span>
          <br>
          <span class="precioUnidad">{{producto.precioUnidad}}€ por {{producto.unidad}}</span>
          <br>
          <span class="nombreProducto">{{producto.nombre}}</span>
          <br>

          <!-- Boton añadir unidades del producto -->
          <div class="botones-cantidades">
            <button class="boton-cantidad" type="button" data-stepper-direction="down" (click)="restarCantidad()">–</button>
            <input size="4" type="number" value="1" pattern="[0-9]" 
              onkeypress="return event.charCode >= 48 && event.charCode <= 57" min="0" max="999">
            <button class="boton-cantidad" data-stepper-direction="up" type="button" (click)="sumarCantidad()">+</button>
          </div>

          <input class="addBtn btn btn-success btn-block" type="button" value="AÑADIR AL CARRITO">
        </div>

      </div> <!-- Fin stock col-xs-12 col-md-2 col-sm-2" -->
    </div><!-- Fin div *ngFor -->
  </div><!-- Class row -->
</div><!-- Fin div id=listado -->
