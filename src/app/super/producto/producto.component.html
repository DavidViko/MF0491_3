<div class="stock col-xs-12 col-sm-3 col-md-2" (click)="seleccionar($event,producto)">
  <div class="thumbnail">
    <div [class]="(producto.oferta!=0)? 'iconoOferta' : 'precioOculto'">{{producto.oferta}}%</div>
    <img src={{producto.foto}} alt="{{producto.nombre}}">
    <span [class]="(producto.oferta!=0)? 'precioAntes' : 'precioOculto'">{{producto.precio | number:'.2-2'}}€</span>
    <span [class]="(producto.oferta!=0)? 'precioConOferta' : 'precioNormal'">{{precioConOferta | number:'.2-2'}}€</span>
    <br>
    <span class="precioUnidad">{{producto.precioUnidad | number:'.2-2'}}€ por {{producto.unidad}}</span>
    <br>
    <span class="nombreProducto">{{producto.nombre}}</span>
    <br>

    <!-- Boton añadir unidades del producto -->
    <div class="botones-cantidades btn-group" role="group">
      <button class="boton-cantidad" type="button" data-stepper-direction="down" (click)="restarCantidad()">–</button>
      <input size="4" type="number" value="1" pattern="[0-9]" min="0" max="999" [(ngModel)]="cantidad">
      <button class="boton-cantidad" data-stepper-direction="up" type="button" (click)="sumarCantidad()">+</button>
    </div>

    <input class="addBtn btn btn-success btn-block" type="button" value="AÑADIR AL CARRITO" (click)="agregarCarrito()">
  </div>
</div>
